<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <link rel="stylesheet" href="./css/x-admin.css" media="all">
    <style>
        body {
            background: url('./images/10.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #d3d4d8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(31, 33, 37, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #4fb3ff;
            text-align: center;
            margin-bottom: 20px;
        }
        .info {
            margin-top: 20px;
        }
        .info p {
            font-size: 1.2em;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .info label {
            color: #4fb3ff;
            width: 150px;
        }
        .info span {
            color: #d3d4d8;
            flex: 1;
            text-align: right;
        }
        .avatar {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .avatar img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 5px solid #4fb3ff;
            margin-bottom: 10px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button, .button-container a {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4fb3ff;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .button-container button:hover, .button-container a:hover {
            background-color: #3a9ed9;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
        }
        .modal-content {
            background-color: #1f2125;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }
        .modal-content input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .modal-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4fb3ff;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            margin: 10px 0;
        }
        .modal-content button:hover {
            background-color: #3a9ed9;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人信息</h1>
        <div class="avatar">
            <img src="./images/9.jpg" alt="用户头像">
            <span id="usernameDisplay">曹孟德</span>
        </div>
        <div class="info">
            <p><label>用户名:</label> <span id="username">曹丞相</span></p>
            <p><label>邮箱:</label> <span id="email">caocao337@gamil.com</span></p>
            <p><label>电话:</label> <span id="phone">123-456-7890</span></p>
            <p><label>注册日期:</label> <span id="regDate">2022-01-01</span></p>
            <p><label>最后登录时间:</label> <span id="lastLogin">2023-07-30 12:34:56</span></p>
            <p><label>角色:</label> <span id="role">管理员</span></p>
            <p><label>状态:</label> <span id="status">活跃</span></p>
        </div>
        <div class="button-container">
            <button onclick="openEditModal()">编辑信息</button>
            <a href="admin-add.html">添加用户</a>
            <button onclick="goBack()">返回</button>
        </div>
    </div>

    <!-- 编辑信息 Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>编辑信息</h2>
            <label for="editUsername">用户名:</label>
            <input type="text" id="editUsername" value="曹丞相">
            <label for="editEmail">邮箱:</label>
            <input type="email" id="editEmail" value="caocao337@gamil.com">
            <label for="editPhone">电话:</label>
            <input type="text" id="editPhone" value="123-456-7890">
            <button onclick="saveChanges()">保存</button>
        </div>
    </div>

    <script>
        function openEditModal() {
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function saveChanges() {
            var username = document.getElementById('editUsername').value;
            var email = document.getElementById('editEmail').value;
            var phone = document.getElementById('editPhone').value;

            document.getElementById('username').innerText = username;
            document.getElementById('usernameDisplay').innerText = username;
            document.getElementById('email').innerText = email;
            document.getElementById('phone').innerText = phone;

            closeEditModal();
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
